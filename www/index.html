<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/table.css">

        <title>Battery Power</title>
    </head>
    <body>
        <div class="nav">
          <img src="img/logo.png" alt="Cordova" height="80%" style="float:left;">
          <h2  style="float:right;">Battery Monitor</h2>
        </div>

        <div id="deviceready" class="blink">
          <p class="event listening">Connecting to Device</p>
          <p class="event received">Device is Ready</p>
       </div>

       <div class="main">
          <h3 class="current-status-heading">Current Status: </h3>
          <h2 id="Battery" class="current-status-heading"></h2>

          <canvas id="myChart" style="padding-left: -5%"></canvas>

          <p id="Database">-</p>
          <table id="last-entries">
            <tr>
              <th>Date and Time</th>
              <th>Level</th>
            </tr>
            <tr>
              <td>17-12-2019 14:52</td>
              <td>93%</td>
            </tr>
            <tr>
              <td>17-12-2019 15:32</td>
              <td>100%</td>
          </table>

       </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
